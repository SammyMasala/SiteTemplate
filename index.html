<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
    <!--- References --->
    <head>
        <meta charset="UTF-8"/>
        <title>Gallery - Momo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="css/styles.css" rel="stylesheet"></script>
    </head> <!-- End References -->
    <body>
        <div class="container-fluid">
            <!-- Header -->
            <header id="header" class="row header">
                <img src="img/template-img-header.png" class="img-fluid" alt="image-header">
            </header>
            <!-- End Header -->
            <main>
                <div class="row">
                    <!-- Section: Sidebar -->
                    <section id="sidebar" class="col-2 sidebar">
                        <img src="img/template-img-sidebar.png" class="img-fluid" alt="image-sidebar">
                    </section>
                    <!-- End Section: Sidebar -->                
                    <div class="col">
                        <!-- Section: Navbar -->
                        <section id="navbar" class="row navbar">
                            <img src="img/template-img-navbar.png" class="img-fluid" alt="image-navbar">
                        </section>
                        <!-- End Section: Navbar -->
                        <!-- Section: Hero -->
                        <section id="hero" class="row hero">
                            <img src="img/template-img-hero.png" class="img-fluid" alt="image-hero">
                        </section>
                        <!-- End Section: Hero -->
                        <!-- Section: Content 1-->
                        <section id="content-1" class="row content-1">
                            <img src="img/template-img-content-1.png" class="img-fluid" alt="image-content 1">
                        </section>
                        <!-- End Section: Content 1-->
                        <!-- Section: Content 2 -->
                        <section id="content-2" class="row content-2">
                            <img src="img/template-img-content-2.png" class="img-fluid" alt="image-content-2">
                        </section>
                        <!-- End Section: Content 2-->
                    </div>
                </div>
            </main>
            <!-- Footer -->
            <footer id="footer" class="row footer">
                <img src="img/template-img-footer.png" class="img-fluid" alt="image-footer">
            </footer>
            <!-- End Footer -->
        </div>

    </body>
</html>
